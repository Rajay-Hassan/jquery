    <!--## Exercice 1
Construisez une page html avec un **bouton** et **un champ texte** dans lequel on affiche *le nombre de clics sur le bouton*.-->
<input type="button" value="Cliquez" id="btn">
<input type="text" value="0" id="number">
</body>
<script>
  let count = 0;
  $(function() {
    $('#btn').click(function() {
    $("#number").val(count)
      count++
    });
  });
</script>
