<body>
    <!--Construisez une page html avec un **bouton "+"**, **un bouton "-"** et 
        **un champ texte** dans lequel on *augmente* ou *baisse* le chiffre en fonction des boutons cliquÃ©s.-->
    <button class="increase">+</button>
    <button class="decrease">-</button>
    <input type="text" value="0" id="number">
<script>
    let count = 0;
    $(function() {
  $('.increase').click(function() {
    $("#number").val(count)
    count++
    });

  $('.decrease').click(function() {
    $("#number").val(count)
    count--
    });
   
  });

</script>    
</body>
</html>
